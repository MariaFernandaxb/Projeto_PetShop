{% extends 'inicio.html' %}
{% load bootstrap5 %}

{% block main %}
    <h1 class="text-body-emphasis">Fale conosco</h1>

    {% if sucesso %}
        <p class="alert alert-success"> Mensagem enviada com sucesso </p>
    {% endif %}
    
    <form action="" method="POST" id="form" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock main %}
