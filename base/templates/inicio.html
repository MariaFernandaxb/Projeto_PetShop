<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pet Shop Online - Reserve o banho do seu Pet </title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <meta name="theme-color" content="#712cf9">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <a href="{% url 'inicio' %}" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="btn btn-primary ">Pet Shop</span>
            </a>
        </header>

        <main>
            {% block main %}
            <h1>Reserve o banho do seu PET</h1>
            <div class="mb-5">
                <p>Reserve o banho do seu Pet</p>
                <a href="{% url 'reserva' %}" class="btn btn-primary btn-lg px-2">Clique aqui e reserve</a>
            </div>
            <div class="mb-5">
                <p>Fale conosco</p>
                <a href="{% url 'contato' %}" class="btn btn-primary btn-lg px-2">Fale Conosco</a>
            </div>
            {% endblock main %}
        </main> 
        <footer class="pt-5 my-5 text-body-secondary border-top">
            <p>Curso Python - Ultima School>
        </footer>
    </div>  
</body>
</html>
